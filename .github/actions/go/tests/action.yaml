name: "Go tests"
description: "Run Go tests"

inputs:
  working-directory:
    description: "Working directory to run the steps from"
    required: true

runs:
  using: "composite"
  steps:
    - name: Run tests
      working-directory: ${{ inputs.working-directory }}
      run: |
        set -euo pipefail
        go test -cover -race -json -v ./...
      shell: bash
